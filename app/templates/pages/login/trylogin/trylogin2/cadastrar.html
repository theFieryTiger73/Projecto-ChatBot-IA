<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - HelpDesk</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>
    <div class="signup-container">
        <img src="129-1296900_dispatcher-headset-clipart.png" alt="Logo" class="logo">
        <h1>Fa√ßa o <span>Cadastro</span></h1>
        <form>
            <label for="nome">Name</label>
            <input type="text" id="nome" name="nome" placeholder="Enter your nome completo" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            
            <button type="submit" class="btn btn-primary" >Sign Up</button>
            <br>
            <a href="dashboard2.html" class="btn btn-primary">Auth</a>

        </form>
        <div class="login-link">
            Already have an account? <a href="login2.html">Login</a>
        </div>
    </div>
</body>
</html>
