<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HelpDesk</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="login-container">
        <!-- <img src="/app/templates/pages/login/media/a118-1184192_use-inside-voice-clipart.png" alt="Logo" class="logo"> -->
        <img src="129-1296900_dispatcher-headset-clipart.png" alt="" class="logo">
        <h1>Log<span>in</span></h1>
        <br>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="cadastrar.html">Sign up</a>
        </div>
    </div>
</body>
</html>
